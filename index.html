<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Odin SignUp Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <div class="inner">
            <img src="images/logo.png" alt="" />
            <h1>ODIN</h1>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="blerb">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sing up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <form class="form">
          <div class="form-wrap">
            <p class="form-tagline">Let's do this!</p>
            <div class="controls">
              <div class="control">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="control">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
              <div class="control">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="control">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" />
              </div>
              <div class="control">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="control">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                />
              </div>
            </div>
          </div>
          <div class="actions">
            <button>Creat Account</button>
          </div>
        </form>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
