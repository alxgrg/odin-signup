<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Odin SignUp Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo">
          <h1>Odin SignUp!</h1>
        </div>
      </header>

      <main class="main">
        <div class="blerb">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sing up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>

        <form class="form">
          <div class="form-wrap">
            <div class="controls">
              <div class="control">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="control">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name"
                  required
                />
              </div>
              <div class="control">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="control">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Phone Number"
                />
              </div>
              <div class="control">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="control">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
          </div>
          <div class="actions">
            <button>Sign in</button>
          </div>
        </form>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
